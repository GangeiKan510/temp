<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="text-align: center; margin:3rem 3rem 3rem 40rem">
  <div class="login-card-container" style="background:pink; width:500px; height:400px; align-items: center; border-radius: 25px;">
    <div class="login-card">
      <div class="login-card-logo">
        <img src="" alt="">
      </div>
      <div class="login-card-header">
        <h1 style="">Sign In</h1>
        <div>Please Login</div>
      </div>
      <form class="login-card-form" style="margin:2rem">
        <div class="form-item" style="margin:0.5rem">
          <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <input type="text" placeholder="Enter Username" required autofocus>
        </div>
        <div class="form-item" style="margin:0.5rem">
          <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
          <input type="password" placeholder="Enter Password" required>
        </div>
        <div class="form-item-other">
          <div class="checkbox" style="margin:0.5rem">
            <input type="checkbox" id="rememberCheckBox">
            <label for="rememberCheckBox">Remember Me</label>
          </div>
          <a href="#">I forgot my password!</a>
        </div>
        <button type="submit" style="margin:0.5rem; border-radius: 10px;">Sign In</button>
      </form>
      <div class="login-card-footer">
        Don't have an account? <a href="signup.html">Create a free account</a>
      </div>
    </div>
  </div>
</body>
</html>
